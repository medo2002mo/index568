<!DOCTYPE html>
<html> 
    <head> 
        <title> 
            Registration form
        </title>
        <link rel="stylesheet" href="style.css">
       
    </head>
    <body>
        <h1 style="color: cornflowerblue; text-align: center;">Registration form:</h1>
        <center>
          
        <form action="index111.html" onsubmit="return(verfication())"> 
            <table> 
                <tr> 
                    <td> 
                        <label>First name:</label>
                    </td>  
                    <td> 
                        <input type="text" placeholder="enter your firt name" required>
                    </td>
                </tr>
                <tr> 
                    <td> 
                        <label>Last name:</label>
                    </td> 
                    <td> 
                        <input type="text" placeholder="enter your last name" required>
                    </td>
                </tr>
                <tr> 
                    <td> 
                        <label>Age:</label>
                    </td>
                    <td> 
                        <input type="number" placeholder="enter your age" id="age" required>
                        <div id="q"> </div>
                    </td>
                </tr>
                <tr>
                    <td> 
                        <label>E-mail:</label>
                    </td>
                    <td> 
                        <input type="email" placeholder="enter your email" required>
                        
                    </td>
                </tr>
                <tr>
                    <td> 
                        <label>Mobile phone number:</label>
                    </td>
                    <td> 
                        <input type="text" placeholder="enter your mobile number" id="number" required>
                        <div id="w"> </div>
                    </td>
                </tr>
                <tr> 
                    <td> 
                        <label>Address:</label>
                    </td>
                    <td> 
                        <input type="text"placeholder="enter your address" required>
                    </td>
                </tr>
                <tr> 
                    <td> 
                        <label>Type:</label>
                    </td>
                    <td> 
                        <select class="z" required> 
                            <option> </option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </td>
                </tr>
                <tr> 
                    <td> 
                        <label>Password:</label>
                    </td>
                    <td> 
                        <input type="password" placeholder="enter your password" id="pass" required>
                        <div id="e"> </div>
                    </td>
                </tr>
                <tr> 
                    <td> 
                        <input type="reset" value="clear">
                    </td>
                    <td> 
                        <input type="submit" value="login in">
                    </td>
                </tr>
                
            </table>
            
        </form>
        
         </center>
         <script src="main.js"></script>
    </body>
</html>
